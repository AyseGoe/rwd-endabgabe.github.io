<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto;
      gap: 20px;
      padding: 20px;
    }

    .item1 {
      grid-column: 1 / span 2;
      grid-row: 1 / 2;
      text-align: center;
    }

    .item2 {
      grid-column: 1 / span 2;
      grid-row: 2 / 3;
      text-align: center;
    }

    .item2 a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    .item3 {
      grid-column: 1 / span 2;
      grid-row: 3 / 4;
      text-align: center;
    }

    .item4,
    .item5,
    .item6,
    .item9,
    .item12,
    .item15 {
      text-align: center;
    }

    .item6,
    .item9,
    .item12,
    .item15 {
      color: white;
      font-size: 2em;
      animation: fade-in-bottom 3s ease-in-out both;
    }

    .item7,
    .item11,
    .item14 {
      text-align: center;
      margin-top: 20px;
    }

    .item7 a,
    .item11 a,
    .item14 a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
    }

    @keyframes fade-in-bottom {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media screen and (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .item3 {
        grid-row: 2 / 3; /* Anpassung f端r das Bild */
      }
      
      .item6,
      .item9,
      .item12,
      .item15 {
        font-size: 1.5em; /* Anpassung f端r den Text */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item1">
      <img src="iLensAirLogo.png" alt="iLensAir Logo" />
    </div>
    <div class="item2">
      <a href="#">Home</a>
      <a href="#">Kontakt</a>
      <a href="#">Impressum
